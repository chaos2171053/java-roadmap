<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秒杀商品页面</title>
</head>
<body>
<h1>秒杀商品页面</h1>
<div id="productDetail"></div>

<script>
    // 页面加载完成后执行的函数
    window.onload = function() {
        // 发送 GET 请求获取商品详情
        fetch('http://localhost:8080/products/1')
            .then(response => response.json())
            .then(product => {
                // 创建商品详情的 HTML 元素
                const productDetailElement = document.createElement('div');
                productDetailElement.innerHTML = `
                    <h2>${product.name}</h2>
                    <p>库存：${product.stock}</p>
                    <button id="seckillButton" onclick="seckillProduct(${product.id})">秒杀</button>
                `;
                // 将商品详情添加到页面中
                document.getElementById('productDetail').appendChild(productDetailElement);
            });
    };

    // 处理秒杀按钮点击事件的函数
    function seckillProduct(productId) {
        // 禁用秒杀按钮，防止重复提交请求
        document.getElementById('seckillButton').disabled = true;

        // 发送 POST 请求进行秒杀
        fetch(`/products?productId=${productId}&quantity=1`, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    alert('秒杀成功！');
                    // 刷新页面，更新商品信息
                    location.reload();
                } else {
                    response.text().then(message => {
                        alert('秒杀失败：' + message);
                    });
                }
            });
    }
</script>
</body>
</html>
